<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Midknight Donate To</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 300% 300%;
            animation: gradientSlide 12s infinite ease-in-out;
            font-family: "Poppins", sans-serif;
            color: white;
        }

        @keyframes gradientSlide {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .split-container {
            display: flex;
            height: 100%;
            width: 100%;
            padding: 30px;
            gap: 30px;
        }

        .left-panel {
            width: 400px;
            min-width: 300px;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(14px);
            border-radius: 18px;
            padding: 35px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.35);
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .right-panel {
            flex: 1;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(14px);
            border-radius: 18px;
            padding: 35px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.35);
            display: flex;
            flex-direction: column;
        }

        .response-box {
            flex: 1;
            background: rgba(255,255,255,0.15);
            border-radius: 14px;
            padding: 20px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 15px;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.25);
            word-break: break-all;
        }

        .btn-submit {
            width: 100%;
            height: 50px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            background: #ffdd00;
            color: #000;
            font-weight: 700;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #ffe95c;
        }

        .btn-clear {
            width: 100%;
            margin-top: 10px;
            height: 45px;
            border-radius: 10px;
            border: none;
            background: #ff4d4d;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }

        .btn-clear:hover {
            background: #ff7777;
        }
    </style>
</head>

<body>

<div class="split-container">

    <!-- LEFT SIDE: FORM -->
    <div class="left-panel">
        <h1>Midknight Donate To</h1>

        <form id="donateForm">
            <div class="mb-3">
                <label>Donate To Address</label>
                <input type="text" name="donate_to_address" id="donate_to_address" class="form-control" placeholder="Enter Donate To Address">
            </div>

            <div class="mb-3">
                <label>Donor Address</label>
                <input type="text" name="donor_address" id="donor_address" class="form-control" placeholder="Enter Donor Address">
            </div>

            <div class="mb-3">
                <label>Signature</label>
                <textarea name="signature" id="signature" class="form-control" placeholder="Enter Signature" rows="3" style="resize:none;"></textarea>
            </div>

            <button type="submit" class="btn-submit mt-3">Submit</button>
            <button type="button" class="btn-clear" id="clearBtn">Clear</button>
        </form>
    </div>


    <!-- RIGHT SIDE: RESPONSE -->
    <div class="right-panel">
        <h4>Response Output</h4>
        <div id="responseBox" class="response-box"></div>
    </div>

</div>

<script>
document.getElementById("donateForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const donate_to = document.getElementById("donate_to_address").value.trim();
    const donor = document.getElementById("donor_address").value.trim();
    const signature = document.getElementById("signature").value.trim();
    const responseBox = document.getElementById("responseBox");

    // VALIDATION LIKE LARAVEL
    let errors = [];

    if (!donate_to) errors.push("Donate To Address is required.");
    if (!donor) errors.push("Donor Address is required.");
    if (!signature) errors.push("Signature is required.");

    if (errors.length > 0) {
        responseBox.innerText = "Validation Failed:\n" + errors.join("\n");
        return;
    }

    const url = `https://scavenger.prod.gd.midnighttge.io/donate_to/${donate_to}/${donor}/${signature}`;

    responseBox.innerText = "Processing request...\nURL: " + url;

    try {
        const requestOptions = {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: "{}"
        };

        const res = await fetch(url, requestOptions);
        const data = await res.json();

        responseBox.innerText =
            "Success: " + (res.ok ? "true" : "false") +
            "\nStatus: " + res.status +
            "\nURL Called: " + url +
            "\n\nResponse:\n" + JSON.stringify(data, null, 4);

    } catch (error) {
        responseBox.innerText = "Error:\n" + error.message;
    }
});


// CLEAR BUTTON
document.getElementById("clearBtn").addEventListener("click", function() {
    document.getElementById("donateForm").reset();
    document.getElementById("responseBox").innerText = "";
});
</script>

</body>
</html>
